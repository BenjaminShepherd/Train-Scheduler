<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Link to Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <!--Link to Firebase-->

    <!--Link to Moment Js-->
    <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
    <!--Link to CSS-->
    <link rel="stylesheet" href="assets/style.css">

    <script src="https://code.jquery.com/jquery.js"></script>


    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <title>Train Scheduler</title>
</head>

<body>

    <div class="container">

        <br>

        <!--jumbotron-->
        <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h5 class="text-center">Choo Choo</h5>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody id="all-display">

            </tbody>
        </table>

        <!--Add train information-->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="train-name">Train Name</label>
                                <input type="text" class="form-control" id="trainName">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination">
                            </div>
                            <div class="form-group">
                                <label for="first-train-time">First Train Time</label>
                                <input type="text" class="form-control" id="firstTrain">
                            </div>
                            <div class="form-group">
                                <label for="train-frequency">Frequency</label>
                                <input type="text" class="form-control" id="frequency">
                            </div>
                            <button class="btn btn-primary" id="addTrain" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>


        </div>




    </div>

    </div>

    <!--Link to JS-->
    <script src="assets/logic.js"></script>
    <!--Link to JQuery-->
    <script src="https://code.jquery.com/jquery.js"></script>
</body>

</html>
